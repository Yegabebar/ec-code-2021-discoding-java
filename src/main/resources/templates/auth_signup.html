#parse("base.html")
#@mainLayout()
<div class="container-fluid d-flex h-100 characterBackground">
    <div class="row align-self-center w-100">
        <div class="col-4 mx-auto auth-container">
            <h2>Discoding</h2>
            <h3>Inscription</h3>

            <form method="POST" action="/signup" class="custom-form" target="hiddenFrame">

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" value="" id="email" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" value="" id="username" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="avatar">Link to avatar</label>
                    <input type="text" name="avatar" value="" id="avatar" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirm password</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control" />
                </div>

                <div id="success" class="alert alert-success invisible">
                    <strong>A confirmation email has been sent, please check your inbox</strong>
                </div>
                <style>
                  .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
                </style>

                <iframe name="hiddenFrame" class="hide"></iframe>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" name="Valider" class="btn btn-block bg-red" onclick="displayConfirm()"/>
                        </div>
                        <div class="col-md-6">
                            <a href="/login" class="btn btn-block bg-blue">Back to login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script language="JavaScript" src="/js/script.js"></script>
#end
