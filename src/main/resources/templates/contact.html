#parse("base.html")
#@mainLayout()
<div class="container-fluid d-flex h-100 characterBackground">
    <div class="row align-self-center w-100">
        <div class="col-4 mx-auto auth-container">
            <h2>Discoding</h2>
            <h3>Contact</h3>

            <form method="GET" action="/contact/" class="custom-form" target="hiddenFrame">

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="subject">Object</label>
                    <input type="text" name="subject" id="subject" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="content">Write us here!</label>
                    <textarea name="content" id="content" class="form-control vh-30"></textarea>
                </div>

                <div id="success" class="alert alert-success invisible">
                    <strong>Your email has been sent, we will review it shortly</strong>
                </div>
                <style>
                  .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
                </style>

                <iframe name="hiddenFrame" class="hide"></iframe>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <Button type="submit" name="Validate" class="btn btn-block bg-red" onclick="displayConfirm()">Submit</button>
                        </div>
                        <div class="col-md-6">
                            <a href="/login" class="btn btn-block bg-blue">Back to login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script language="JavaScript" src="/js/script.js"></script>
#end
