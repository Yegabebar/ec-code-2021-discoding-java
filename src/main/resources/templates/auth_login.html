#parse("base.html")
#@mainLayout()
<div class="container-fluid d-flex h-100 characterBackground">
    <div class="row align-self-center w-100">
        <div class="col-4 mx-auto auth-container">
            <h3>Welcome back!
            </h3>
            <p class="text-muted">We're so excited to see you again!</p>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted small text-uppercase">Email or Phone
                        number</label>
                    <input type="email" class="form-control" id="email" name="email"/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-muted small text-uppercase">Password</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-primary btn-lg btn-block w-100">
                    <div class="col-md-6"><a href="/signup" class="btn btn-block">Signup</a></div>
                    <div class="col-md-6"><a href="/contact/" class="btn btn-block">Contact us!</a></div>
                </div>
            </form>
        </div>
    </div>
</div>

#end
